{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}





<section>

	<h2 class="h2">Add Recepes</h2>

	<div class="add_recipes">

		<form action="" method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		{{form.media}}
		{{form|crispy}}
		<input class="btn btn-color" type="submit" value="Add Recepes">
	   </form>

   <div style="margin:5px;">
   <a  href="{% url 'profile' %}"><button class="btn" style="background-color:white">Cancel</button></a>
   </div>

		</div>

</section>




<!--FOOTER OF THE PAGE-->
<footer>
    <p></p>



</footer>

<script>
    /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
//We start indexing at one because CSRF_token is considered and input field
*/

//Query All input fields
var form_fields = document.getElementsByTagName('input')
form_fields[1].placeholder='Enter Module code or Credit Transfer Name..';
</script>




{% endblock content %}
